<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="submit" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="image" src="https://openweathermap.org/img/wn/50n@2x.png" alt="">
            <h1 id="name"></h1>
            <h3><span id="temp"></span>&deg;C</h3>
            <h1 id="desc"></h1>
        </div>
    </div>

    <script>
        let button = document.getElementById('submit');
        let inputValue = document.getElementById('input');
        let name = document.getElementById('name');
        let temp = document.getElementById('temp');
        let desc = document.getElementById('desc');
        let icon = document.getElementById('image')
const ApiKey = "f56994a16d44f69b23a239c738686a8c";

        button.addEventListener("click", function () {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${inputValue.value}&appid=${ApiKey}`)
                .then(res => res.json())
                .then(data => {
                console.log(data)
                let nameValue = data['name'];
                const tempValue = Math.floor((data['main']['temp']) - 273.93);
                    let iconDisplay = data['weather']['icon']
let descValue = data['weather'][0]['description'];

name.innerHTML = nameValue;
temp.innerHTML = tempValue;
desc.innerHTML = descValue;
icon.innerHTML = iconDisplay;





                })



                .catch(error => alert('wrong city name!'))


        });


        
    </script>




</body>

</html>
